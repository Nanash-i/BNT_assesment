<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
  html {
    font-size: 16px;
  }

  .box-px {
    width: 200px;
    font-size: 16px;
  }

  .box-em {
    font-size: 2em;
    padding: 1em;   
  }

  .box-rem {
    font-size: 2rem; 
  }

  .box-percent {
    font-size: 150%;
  }
</style>
</head>

<body>
<div class="box-px">This is px</div>
<div class="box-em">This is em</div>
<div class="box-rem">This is rem</div>
<div class="box-percent">This is %</div>
</body>

</html>
